version: 0.2

phases:
  install:
    commands:
      - echo Nothing to do in the install phase...
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
      - $(aws ecr get-login --no-include-email --region us-east-1)
      - REPOSITORY_URI=454143665149.dkr.ecr.us-east-1.amazonaws.com/dockerimagetest
      - echo $CODEBUILD_RESOLVED_SOURCE_VERSION
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo $IMAGE_TAG
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image... 
      - docker --version
      - docker ps
      - mvn clean install
      - docker tag codebuilddemo/awsdockerpoc:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push codebuilddemo/awsdockerpoc:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - printf '[{"name":"ECSDockerContainer","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json